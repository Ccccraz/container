name: cxx_arch

on:
    workflow_run:
        workflows: ["base_arch"]
        types:
            - completed

    workflow_dispatch:

jobs:
  push_to_registry:
    name: build cpp dev container based on archlinux
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/dev_container_base_arch

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./src/cxx_arch
          file: ./src/cxx_arch/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dev_container_base_arch:cxxarch
          labels: ${{ steps.meta.outputs.labels }}